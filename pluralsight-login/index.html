<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In - SluralPlight</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signIn">
                <div class="logo">
                    <img src="images/login-logo.png" alt="SluralPlight">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="textInput">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="textInput">
                    </div>
                    <button type="submit" class="primaryBtn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondaryBtn">Create an account</a>
            </div>
            <footer id="mainFooter">
                <p>Copyright &copy; 2018, SluralPlight All Rights Reserved</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcaseContent">
                    <h1 class="showcaseText">Let's create the future
                    <strong>together</strong></h1>
                    <a href="#" class="secondaryBtn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
